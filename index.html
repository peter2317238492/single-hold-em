<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州扑克 - 多人游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>德州扑克</h1>
            <div class="game-info">
                <span id="pot">底池: 0</span>
                <span id="round">回合: 等待开始</span>
            </div>
        </header>

        <main>
            <div class="table-area">
                <div class="community-cards" id="community-cards">
                    <!-- 公共牌区域 -->
                </div>
                <div class="pot-area">
                    <div class="pot-chips" id="pot-chips">0</div>
                </div>
            </div>

            <div class="players-area" id="players-area">
                <!-- 玩家区域将动态生成 -->
            </div>

            <div class="controls-area">
                <div class="player-controls" id="player-controls">
                    <button id="start-game" class="btn btn-primary">开始游戏</button>
                    <button id="check" class="btn btn-secondary" disabled>过牌</button>
                    <button id="call" class="btn btn-secondary" disabled>跟注</button>
                    <button id="raise" class="btn btn-secondary" disabled>加注</button>
                    <button id="all-in" class="btn btn-warning" disabled>梭哈</button>
                    <button id="fold" class="btn btn-danger" disabled>弃牌</button>
                    <input type="number" id="raise-amount" class="raise-input" placeholder="加注金额" min="1" disabled>
                    <button id="calculate-odds" class="btn btn-info">计算胜率</button>
                </div>
                <!-- 胜率显示区域 -->
                <div id="win-odds-display" class="win-odds-display" style="display: none;">
                    <div class="odds-title">胜率分析</div>
                    <div class="odds-content">
                        <div class="odds-item win">
                            <span class="odds-label">胜率:</span>
                            <span class="odds-value">0%</span>
                        </div>
                        <div class="odds-item tie">
                            <span class="odds-label">平局:</span>
                            <span class="odds-value">0%</span>
                        </div>
                        <div class="odds-item lose">
                            <span class="odds-label">败率:</span>
                            <span class="odds-value">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-log" id="game-log">
                <h3>游戏日志</h3>
                <div id="log-content"></div>
            </div>
        </main>

        <div class="modal" id="player-setup">
            <div class="modal-content">
                <h2>游戏设置</h2>
                <div class="setup-form">
                    <label for="player-count">玩家人数:</label>
                    <select id="player-count">
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <option value="4">4人</option>
                        <option value="5">5人</option>
                        <option value="6">6人</option>
                    </select>
                    <label for="starting-chips">起始筹码:</label>
                    <input type="number" id="starting-chips" value="1000" min="100">
                    <label for="small-blind">小盲注:</label>
                    <input type="number" id="small-blind" value="10" min="1">
                    <label for="big-blind">大盲注:</label>
                    <input type="number" id="big-blind" value="20" min="1">
                    <button id="setup-confirm" class="btn btn-primary">确认设置</button>
                </div>
            </div>
        </div>

        <div class="modal" id="showdown-modal">
            <div class="modal-content showdown-content">
                <h2>摊牌结果</h2>
                <div id="showdown-results" class="showdown-results">
                    <!-- 摊牌结果将动态生成 -->
                </div>
                <button id="close-showdown" class="btn btn-primary">继续游戏</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
